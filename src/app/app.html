<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header *ngIf="authService.getEmail()">{{authService.getEmail()}}</ion-list-header>
      <button ion-item (click)="login()" *ngIf="!authService.authenticated">
        <ion-icon name="log-in" item-left></ion-icon>
        Log in
      </button>
      <button ion-item (click)="logout()" *ngIf="authService.authenticated">
        <ion-icon name="log-out" item-left></ion-icon>
        Log out
      </button>
      <button ion-item (click)="closeMenu()" hidden>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
